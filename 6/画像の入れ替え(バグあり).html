<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Webコンテンツ基礎 第6回(GK7158 KWONG KAKI)</title>
<script>
function imgswap() {
  var c;
  c=window.document.images[0].src;
  window.document.images[0].src=window.document.images[1].scr;
  window.document.images[1].src=c;
  document.fgColor="#ffccff";
}
</script>
</head>
<body>
<p>左右の画像を入れ替え</p>
<div><img src="pumpkin.png"><img src="trickortreat.png"></div>
<div>
<form name="myform">
<input type="button" value="入れ替え" onclick="imgswap()">
</form>
</div>
</body></html>
