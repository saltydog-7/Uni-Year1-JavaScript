<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3-3</title>
<style>
#canvas {
  border: 1px solid navy;
}
</style>
<script>
function drawing() {
  //描画する場所を取得
  var canvas=window.document.getElementById("canvas");
  //描画するための準備としてコンテキスト(道具)を取得
  var context=canvas.getContext("2d");
  //道具を取得出来なければ描画しない
  if (!context) return;

  //線の色と太さ
  context.strokeStyle="rgba(255,0,0,1)";
  context.lineWidth=3;

  context.beginPath();
  context.moveTo(50,40);
  context.lineTo(50,140);
  context.stroke();

  context.beginPath();
  context.moveTo(150,40);
  context.lineTo(100,40);
  context.lineTo(100,90);
  context.lineTo(150,90);
  context.lineTo(150,140);
  context.lineTo(100,140);
  context.stroke();

  context.strokeRect(200,40,50,100);
  context.beginPath();
  context.moveTo(200,90);
  context.lineTo(250,90);
  context.stroke();

}
</script>
</head>
<body onload="drawing()">
<h1>番号の表示</h1>
<canvas id="canvas" width="800" height="800">
</body>
</html>
